<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header img {
    max-width: 100px;
}

h1 {
    margin-top: 0;
    font-size: 24px;
}

form {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.signup{
    text-align: left;
    margin-top: 10px;
}

.forgot-password {
    text-align: right;
    margin-top: 10px;
}

footer {
    text-align: center;
    margin-top: 20px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img href="https://www.bing.com/images/search?view=detailV2&ccid=eIqJ61Lf&id=72196BE9981C97BC039E987D975D0B2FB4632E78&thid=OIP.eIqJ61LfsEPjGIXswOBH7AHaDB&mediaurl=https%3a%2f%2fwww.pngplay.com%2fwp-content%2fuploads%2f1%2fLogin-PNG-Royalty-Free.png&exph=1167&expw=2853&q=login+image&simid=608030437620084185&FORM=IRPRST&ck=66873A35BF2AA945584DEA3A2E63E592&selectedIndex=2&itb=1" alt="Logo">
            <h1>Login</h1>
        </header>
        <form action="#" method="post">
                {% csrf_token %}
          <fieldset>
          {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="signup">
                <a href="{%url 'register'%}">SignUp </a>
            </div>
        </form>

    </div>
 </fieldset>
</body>
</html>
